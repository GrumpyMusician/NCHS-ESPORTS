<!DOCTYPE html>
<!-- Not formatted as a proper html document so that this can be stiched with the index later! -->

<!-- Font (Not neccessary if main page already has a font)-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap" rel="stylesheet">
<style>
    /*First part of style is not needed for the main page, given that the main page already has style*/
    html{
        font-family: 'Ubuntu', sans-serif;
    }


    /*Stuff down here are specific and needed for function*/
    html {
        background-color: rgb(55, 11, 11);
    }

    div.upcomingEvents, div.slideDown {
        background-color: rgba(255, 255, 255, 0.85);
        width: 400px;
        border-radius: 15px/15px;
        position: relative;
    }

    div.heading {
        padding-left: 15px;
        padding-top: 3px;
        color: rgb(197, 0, 0);
    }

    div.content {
        padding-left: 15px;
        padding-top: 12px;
        padding-right: 15px;
        padding-bottom: 12px;
        color: black;
    }

    div.reveal {
        width: 400px;
        padding-top: 10px;
        padding-bottom: 10px;

        background-color: rgba(255, 255, 255, 0.5);

        display: none;
    }

    div.footer {
        padding-top: 50px;
    }

    button.LearnMore {
        background-color: rgba(255, 255, 255, 0.7);
        height: 30px;
        width: 100px;
        border: none;
        border-radius:10px/10px;
        cursor: pointer;

        transition-duration: 0.4s;

        position: absolute;
        bottom: 10px;
        left: 10px;
    }

    button:hover {
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.05),0 17px 50px 0 rgba(0, 0, 0, 0.032);
    }
</style>

<div>
    <div class = "upcomingEvents">
        <div class = "heading">
            <h1>Esports Event</h1>
            <h5 style = "font-weight: 300;">12/03/2023</h5>
        </div>

        <hr style = "width: 92%">

        <div class = "content">
            Here you say stuff about the event, but keep it short!
        </div>

        <div class = "reveal">
            <div class = "content">
                Hey! You clicked the Learn More button! In here is all the things that you want to go more into detail on, maybe even an image or two? There are no limitations on what you can put in this!
            </div>
        </div>

        <div class = "footer">
            <button class = "LearnMore">Learn More</button>
        </div>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    var display = 0; // 0 --> LearnMore not displayed; 1--> LearnMore displayed
    $(document).ready(function(){
        $("button.LearnMore").click(function(){
            if (display == 0){
                $("div.reveal").slideDown("slow", "swing");
                display = 1
            }

            else if (display == 1){
                $("div.reveal").slideUp("slow", "swing");
                display = 0
            }
        });
    });
</script>
